<!DOCTYPE html>

<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>ChatIO</title>
   </head>

   <body>
      <div id="container">
         <div id="namesWrapper">
            <h2>ChatIO</h2>
            <p>
               Create Username:
            </p>
            <form id="usernameForm">
               <input size="35" id="username">
               <input type="submit" value="Submit">
            </form>
         </div>

         <div id="mainWrapper">
            <h2>ChatIO</h2>
            <div id="chatWrapper">
               <div id="chatWindow">

               </div>
               <form id="messageForm">
                  <input size="35" id="message">
                  <input type="submit" value="Say It!">
               </form>
            </div>
            <div id="userWrapper">
               <div id="users">

               </div>
            </div>
         </div>
      </div>
   </body>
</html>
